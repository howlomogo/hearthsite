<!DOCTYPE>
<html ng-app="myApp">
    <head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    	<title>Contact List App</title>
    </head>
    <body ng-controller="AppCtrl">

    	<div class="container main-heading">
            <h1 class="text-center">AkeroBoyz</h1>
        </div>

        <div class="container main-nav text-center">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#events">Roster</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </nav>
        </div>

        <div class="container main-content">

    		<table class="table">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Email</th>
    					<th>Number</th>
                        <th>Action</th>
                        <th>&nbsp;</th>
    				</tr>
    			</thead>
    			<tbody>
                    <tr>
                        <td><input class="form-control" ng-model="contact.name"></td>
                        <td><input class="form-control" ng-model="contact.email"></td>
                        <td><input class="form-control" ng-model="contact.number"></td>
                        <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                        <td><button class="btn btn-info" ng-click="update()">Update</button> &nbsp; &nbsp;
                            <button class="btn btn-info" ng-click="deselect()">Clear</button>
                        </td>
                    </tr>
    				<tr ng-repeat="contact in contactlist">
    					<td>{{contact.name}}</td>
    					<td>{{contact.email}}</td>
    					<td>{{contact.number}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
